<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Gantt Interactif</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diagramme de Gantt des Projets</h1>
        </header>
        
        <main id="gantt-container">
            <!-- Timeline -->
            <div class="timeline">
                <!-- Les trimestres seront générés ici par JS -->
            </div>
            
            <!-- Sections de projets -->
            <div class="sections-container">
                <!-- Les sections et projets seront générés ici par JS -->
            </div>
            
            <!-- Info-bulle pour les détails au survol -->
            <div id="tooltip" class="tooltip hidden">
                <!-- Contenu dynamique -->
            </div>
        </main>
        
        <footer>
            <p>© 2025 - Diagramme de Gantt</p>
        </footer>
    </div>

    <script src="../js/script_gantt.js"></script>
</body>
</html>
