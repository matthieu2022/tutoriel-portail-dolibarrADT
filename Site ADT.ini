# Instructions de déploiement - Site ADT Dolibarr

## Structure du projet

```
📁 adt-dolibarr-site/
├── 📄 index.html            # Page d'accueil
├── 📁 css/
│   └── 📄 styles.css        # Feuille de styles CSS
├── 📁 js/
│   └── 📄 main.js           # Scripts JavaScript
├── 📁 pages/
│   ├── 📄 pre-opportunite.html
│   ├── 📄 tiers.html
│   ├── 📄 projets.html
│   ├── 📄 commerce.html
│   ├── 📄 facturation.html
│   ├── 📄 banques.html
│   ├── 📄 produits-services.html
│   ├── 📄 grh.html
│   ├── 📄 documents.html
│   └── 📄 agenda.html
└── 📁 img/
    └── (images du site)
```

## Préparation du déploiement

1. **Créez la structure de dossiers** comme indiqué ci-dessus
2. **Placez les fichiers fournis** dans leurs dossiers respectifs:
   - `index.html` à la racine
   - `styles.css` dans le dossier `css/`
   - `main.js` dans le dossier `js/`
   - Utilisez le modèle de page fourni pour créer chaque page dans le dossier `pages/`

3. **Création des pages individuelles**:
   Pour chaque page du dossier `pages/`, utilisez le modèle `pre-opportunite.html` comme base
   et modifiez les éléments suivants:
   - Titre de la page (`<title>`)
   - Titre d'en-tête (`<h2>`)
   - Description du module
   - Contenu spécifique à chaque module
   - Fil d'Ariane (breadcrumbs)

4. **Préparation des images**:
   - Remplacez les liens placeholder par vos propres images
   - Créez un dossier `img/` et stockez-y toutes vos images

## Options de déploiement

### Option 1: Hébergement web classique
1. Connectez-vous à votre hébergeur web via FTP
2. Téléversez l'ensemble du dossier `adt-dolibarr-site/` à l'emplacement souhaité
3. Configurez les permissions des fichiers et dossiers si nécessaire

### Option 2: GitHub Pages
1. Créez un nouveau dépôt GitHub
2. Poussez l'ensemble du dossier `adt-dolibarr-site/` vers ce dépôt
3. Activez GitHub Pages dans les paramètres du dépôt

### Option 3: Netlify/Vercel
1. Créez un compte sur Netlify ou Vercel
2. Connectez votre dépôt GitHub ou téléversez directement votre dossier
3. Le déploiement se fera automatiquement

## Personnalisation du site

### Personnalisation des couleurs
Modifiez les variables CSS dans `styles.css` pour adapter les couleurs à votre charte graphique:
```css
:root {
    --primary-color: #4a73ab;  /* Couleur principale */
    --secondary-color: #5bc1de; /* Couleur secondaire */
    /* etc. */
}
```

### Ajout de contenu
Pour chaque module, ajoutez du contenu aux sections marquées par:
```html
<!-- Tutoriel à compléter ici -->
```

## Conseils pour le référencement (SEO)
- Ajoutez des balises meta description à chaque page
- Utilisez des balises heading (h1, h2, h3) de manière hiérarchique
- Ajoutez des attributs alt descriptifs à toutes les images
- Créez un fichier sitemap.xml et robots.txt
- Vérifiez la vitesse de chargement avec Google PageSpeed Insights

## Maintenance
- Mettez régulièrement à jour les tutoriels pour suivre l'évolution de Dolibarr
- Vérifiez périodiquement les liens brisés
- Analysez les performances du site avec Google Analytics